<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content color="primary" padding>
    <form #form="ngForm">   <!--(ngSubmit)="login(form)"-->
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>

            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email ID" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-row>
      <div class="text-center">
    If you don't have an account, please <a routerLink='/register'>
      register</a> first!
      </div>
  </ion-row>
  </ion-content>
